<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="./js/exercicio.js" defer></script>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <section>
        <h1>Cadastro</h1>
        <form action="" method="get">
            <section>
                <label for="idNome">Nome:</label>
                <input type="text" name="txtNm" id="idNome" placeholder="Seu Nome: " required>
                <label for="idEmail">Email:</label>
                <input type="email" id="idEmail" placeholder="Seu Email: " required>
                <label for="idSenha">Senha</label>
                <input type="password" name="txtSenha" id="idSenha" placeholder="Digite sua senha">
                <i class="fa-regular fa-eye-slash" role="button"></i>
            </section>
        </form>
    </section>
</body>
</html>
