<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="../js/script-signup.js" defer></script>
  <title>Signup</title>
</head>
<body>
  <h2>Cadastro de Pessoas de Fota do Sistema</h2>
  <div>
    <form action="" method="post" onsubmit="return registraUsuario(
      idNome, idCpf, idGen, idEmail, idSenha, idConfirmaSenha
    )">
      <fieldset>
        <legend>REGISTRO</legend>
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div>
            <label for="idNome">Nome:</label>
            <input type="text" name="txtNm" id="idNome" placeholder="Digite seu nome" required minlength="3">
          </div>
          <div>
            <label for="idCpf">CPF:</label>
            <input type="text" name="txtCpf" id="idCpf" placeholder="000.000.000-00" required minlength="11">
          </div>
          <div>
            <label for="idGenero">Gênero:</label>
            <select name="lstGen" id="idGen">
              <option value="0">Selecione uma opção</option>
              <option value="m">Masculino</option>
              <option value="f">Feminino</option>
              <option value="o">Outros</option>
            </select>
            <!-- <fieldset>
              <legend>Genêro</legend>
              <input type="radio" name="rdGen" id="rdGenM" value="m" checked>Masculino
              <input type="radio" name="rdGen" id="rdGenF" value="f" checked>Feminino
              <input type="radio" name="rdGen" id="rdGenO" value="o" checked>Outros
            </fieldset> -->
          </div>
        </fieldset>
        <fieldset>
          <legend>Dados de Acesso</legend>
          <div>
            <label for="idEmail">Email:</label>
            <input type="email" name="txtEmail" id="idEmail" placeholder="Digite seu email" required>
          </div>
          <div>
            <label for="idSenha">Senha:</label>
            <input type="password" name="txtSenha" id="idSenha" placeholder="Digite sua senha" required minlength="6">
            <i class="fa-solid fa-eye"></i>
          </div>
          <div>
            <label for="idConfirmarSenha">Confirmar Senha:</label>
            <input type="password" name="txtSenha" id="idSenha" placeholder="Confirme sua senha" required minlength="6">
            <i class="fa-solid fa-eye"></i>
          </div>
        </fieldset>
        <div>
          <button type="submit">Registrar</button>
        </div>
        <div>
          <p>Já possui cadastro? <a href="../index.html">Clique aqui</a></p>
        </div>
      </fieldset>
    </form>
  </div>
  
</body>
</html>
