<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   

    <script src="../js/script-signup.js" defer></script>
</head>
<body>
    <div>
        <h2>Cadastro</h2>
        <div>
            <form action="#" method="get" onsubmit="return registraUsuario(this.idNome, this.idCpf, this.idGen, this.idEmail, this.idSenha, this.idConfirmaSenha)">
            <div>
                <label for="idNome">Nome:</label>
                <input type="text" name="txtNm" id="idNome" placeholder="Digite seu nome" required minlength="3">
            </div>
            <div>
                <label for="idTel">Telefone:</label>
                <input type="text" name="txtTel" id="idTel" placeholder="(xx) xxxx-xxxx" required>
            </div>
            <div>
                <label for="idCpf">CPF:</label>
                <input type="text" name="txtCpf" id="idCpf" placeholder="000.000.000-00" required minlength="14" maxlength="14" >
            </div>
            <div>
                <label for="idGen">Gênero:</label>
                <select name="lstGen" id="idGen">
                    <option value="0">Selecione uma opção</option>
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                    <option value="o">Outros</option>
                </select>
            </div>
            <div>
                <label for="idEmail">Email:</label>
                <input type="email" name="txtEmail" id="idEmail" placeholder="Digite seu email" required>
            </div>
            <div>
                <label for="idSenha">Senha:</label>
                <input type="password" name="txtSenha" id="idSenha" placeholder="Digite sua senha" required>
                <i class="fa-regular fa-eye-slash"></i>
            </div>
            <div>
                <label for="idConfirmaSenha">Confirme sua senha:</label>
                <input type="password" name="txtConfimraSenha" id="idConfirmaSenha" placeholder="Redigite sua senha" required>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
            <div>
                <p>Já possui cadastro? <a href="../index.html">Clique aqui  </a></p>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
